<div class="container border mt-4">
  <h2 class="bg-success p-2 fw-bold text-center">Task Manager App</h2>
  <div class="row">
    <div class="col-4 border border-warning">
      <div class="row position-relative">
        <div class="col-6 position-absolute top-0 start-0">
          <h3 class="fw-bold">Task List</h3>
        </div>
      </div>
      <div class="col-6 position-absolute top-0 end-0">
        <button type="button" class="btn btn-outline-secondary">
          New Task List
        </button>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              A list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              A second list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              A third list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-8">
      <h3 class="fw-bold">Associated Tasks</h3>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          A list item
          <span class="badge bg-danger rounded-pill">X</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          A second list item
          <span class="badge bg-danger rounded-pill">X</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          A third list item
          <span class="badge bg-danger rounded-pill">X</span>
        </li>
      </ul>
    </div>
  </div>
</div>
